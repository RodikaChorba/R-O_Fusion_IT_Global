    <section class="contact">
      <h2 data-key="contactTitle">Зв'яжіться з нами</h2>

        <input id="email" name="email" type="email" required />

        <label data-key="formMessage" for="message">Повідомлення:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button data-key="formSubmit" type="submit">Надіслати</button>
      </form>
